<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Trip Planner</title>

    <script type="text/javascript" src="./main.js"></script>

  </head>
